<div class="row">
   <div class="col-lg-12">
      <div class="card">
         <div class="card-header">
            <b> ENQUIRY DATA FORM </b>
         </div>

         <div class="card-body">
            <form #form="ngForm" (ngSubmit)="submitForm(form.value);refresh();">
               <!-- <div class="card-header">Member Details</div> -->
               <div class="card-body">
                  <div class="row">
                     <!-- <div class="col-md-4">
                        <label><b>ENQUIRED DATE</b><code>(*)</code>
                        </label>
                        <mat-form-field>
                           <input matInput #ref [matDatepicker]="picker" [(ngModel)]="model.enqdate" name="enqdate"
                              placeholder="mm/dd/yyyy">
                           <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                           <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                     </div> -->
                     <div class="col-md-6">
                        <label><b>ENQUIRY NAME</b><code>(*)</code></label>
                        <input [(ngModel)]="model.name" type="text" class="form-control" name="name" required
                           #first="ngModel">
                        <div class="alert" *ngIf="first.errors && (first.dirty || first.touched)">
                           <div [hidden]="!first.errors.required">
                              Name is required...
                           </div>
                        </div>
                     </div>


                     <div class="col-md-6">
                        <label><b>EMAIL ID</b></label>
                        <input pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" [(ngModel)]="model.email" type="text"
                           class="form-control" name="email" #emailref="ngModel">
                        <!-- <div  *ngIf="emailref.errors &&(emailref.dirty || emailref.touched)">
                         <div class="alert" [hidden]="!emailref.errors?.pattern"> -->
                        <!-- </div>
                      </div> -->
                     </div>



                  </div>



                  <div class="row">
                     <div class="col-md-6">
                        <label><b>MOBILE NUMBER</b><code>(*)</code></label>
                        <input minlength="10" maxlength="10" [(ngModel)]="model.mobile" type="text" class="form-control"
                           name="mobile" required #mobile="ngModel">
                        <div *ngIf="mobile.errors &&(mobile.dirty || mobile.touched)">
                           <div class="alert" [hidden]="!mobile.errors?.pattern">
                              Invalid Mobile No.
                           </div>
                        </div>
                     </div>
                     <div class="col-md-6">
                        <label><b> ALTERNATE MOBILE</b></label>
                        <input minlength="10" maxlength="10" [(ngModel)]="model.altmobile" type="text"
                           class="form-control" name="altmobile" #altmobile="ngModel">
                        <!-- <div  *ngIf="altmobile.errors &&(altmobile.dirty || altmobile.touched)">
               <div class="alert" [hidden]="!altmobile.errors?.pattern"> -->
                        <!-- </div>
               </div> -->
                     </div>
                     <!-- <div class="col-md-4">
               <label><b> GENDER</b><code>(*)</code></label><br>
               <input type="radio" value="male" name="gender" [(ngModel)]="model.gender" #gender="ngModel"  >  MALE
               <input type="radio" value="female" name="gender" [(ngModel)]="model.gender" #gender="ngModel"  >  FEMALE
               <div  *ngIf="gender.errors &&(gender.dirty || gender.touched)">
               <div class="alert" [hidden]="!gender.errors?.pattern">
               Gender is Required
               </div>
               </div>
               </div> -->

                  </div>
                  <div class="row">

                     <div class="col-md-6">
                        <label><b> GENDER</b><code>(*)</code></label><br>
                        <input type="radio" value="male" name="gender" [(ngModel)]="model.gender" #gender="ngModel">
                        MALE
                        <input type="radio" value="female" name="gender" [(ngModel)]="model.gender" #gender="ngModel">
                        FEMALE
                        <div *ngIf="gender.errors &&(gender.dirty || gender.touched)">
                           <div class="alert" [hidden]="!gender.errors?.pattern">
                              Gender is Required
                           </div>
                        </div>
                     </div>
                     <div class="col-md-6">
                        <label><b>ADDRESS</b></label>
                        <textarea class="form-control" [(ngModel)]="model.address" class="form-control" name="address"
                           #address="ngModel"></textarea>

                     </div>



                  </div>

                  <div class="row">
                     <div class="col-sm-6">
                        <label><b>LOAN TYPE</b><code>(*)</code></label><br>
                        <select class="form-control" name="applytype" [(ngModel)]="model.applytype" required
                           #applytype="ngModel">
                           <option *ngFor="let item of fetchDataa" [value]="item.idloantype">{{item.loantype}}</option>
                        </select>
                        <div class="alert" *ngIf="applytype.errors && (applytype.dirty || applytype.touched)">
                           <div [hidden]="!applytype.errors.required">
                              Loan Type is required!
                           </div>
                        </div>
                     </div>

                     <div class="col-sm-6">
                        <label><b>STATUS</b><code>(*)</code></label><br>
                        <select class="form-control" name="status" [(ngModel)]="model.status" required
                           #status="ngModel">
                           <option value="REQUIRED">REQUIRED</option>
                           <option value="NOT REQUIRED">NOT REQUIRED</option>
                           <option value="LATER">LATER</option>
                           <option value="REJECTED" >REJECTED</option>
                        </select>
                        <div class="alert" *ngIf="status.errors && (status.dirty || status.touched)">
                           <div [hidden]="!status.errors.required">

                           </div>
                        </div>
                     </div>
                     <div class="col-sm-6">
                        <label><b>RESPECTIVE EXECUTIVE</b><code>(*)</code></label><br>
                        <select class="form-control" name="executive" [(ngModel)]="model.executive" required
                           #executive="ngModel">
                           <option *ngFor="let item of fetchData1" value="{{item.idemployee}},{{item.name}}">{{item.name}}</option>
                        </select>
                        <div class="alert" *ngIf="executive.errors && (executive.dirty || executive.touched)">
                           <div [hidden]="!executive.errors.required">
                              Executive is required!
                           </div>
                        </div>
                     </div>
                     <div class="col-sm-6">
                        <label><b>TURN OVER</b></label><br>
                        <input class="form-control" [(ngModel)]="model.turnover" class="form-control" name="turnover"
                           #comment="ngModel">
                     </div>
                     <div class="col-sm-6">
                        <label><b>COMMENTS</b></label><br>
                        <textarea class="form-control" [(ngModel)]="model.comment" class="form-control" name="comment"
                           #comment="ngModel"></textarea>
                     </div>

                  </div>



               </div>




               <div class="card-footer">
                  <button class="btn btn-primary" [disabled]="!form.valid">Submit</button>
               </div>
            </form>
         </div>
         <!-- </form> -->
      </div>
   </div>
</div>
<style>
   .alert {
      color: red;
      padding: 0;
   }
</style>

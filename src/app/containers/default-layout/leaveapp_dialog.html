<h1 mat-dialog-title>Leave Application</h1>
<div mat-dialog-content class="mat-typography">

    <div class="card">

        <form (ngSubmit)="onSubmit(data)">

            <div class="card-body">
                <div class="col-md-12">
                    <label>From</label>
                    <br>
                    <mat-form-field>
                        <input matInput #ref [matDatepicker]="picker" [(ngModel)]="data.from" name="from" placeholder="mm/dd/yyyy">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="col-sm-12">
                    <label>To</label>
                    <br>
                    <mat-form-field>
                        <input matInput #ref [matDatepicker]="picker4" [(ngModel)]="data.to" name="to" placeholder="mm/dd/yyyy">
                        <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
                        <mat-datepicker #picker4></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="col-md-12">
                    <label>Half Day</label>
                    <input type="checkbox" name="half" [(ngModel)]="data.half" value="yes">
                    <!-- <input type="radio" value="yes" name="half" [(ngModel)]="data.half">Yes
                   <input type="radio" value="no" name="half" [(ngModel)]="data.half" checked>NO -->
                </div>
                <div class="col-md-12">
                    <label>Reason *</label>
                    <textarea class="form-control" [(ngModel)]="data.reason" class="form-control" name="reason" required></textarea>
                    <br>
                </div>
                <div center>
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>

            </div>

        </form>
    </div>
</div>
